<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="topbar">
    <a href="/wishhub/landingPage" class="header-logo">☁️ WishHub</a>
</header>
<div class="main-content">
    <h1 th:text="${userName} + 's ønskeliste'"></h1>
    <div class="wishes-container">
        <form th:object="${wishlist}" th:action="@{/wishhub/reserveAll}" method="post" class="wishes-container">

            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{wishlistId}">
            <input type="hidden" th:field="*{userId}">
            <div th:each="w,stat : *{wishes}" class="wish">
                <div>
                    <h2 th:text="${w.name}"></h2>
                    <p th:text="${w.description}"></p>
                    <p th:text="${w.price} + ' dkk'"></p>
                    <a th:href="${w.link}" th:text="${w.link}"></a>
                </div>

                <!-- Bind each field using the index -->
                <input type="hidden" th:field="*{wishes[__${stat.index}__].id}">
                <input type="hidden" th:field="*{wishes[__${stat.index}__].name}">
                <input type="hidden" th:field="*{wishes[__${stat.index}__].wishlistId}">
                <input type="hidden" th:field="*{wishes[__${stat.index}__].description}">
                <input type="hidden" th:field="*{wishes[__${stat.index}__].price}">
                <input type="hidden" th:field="*{wishes[__${stat.index}__].link}">

                <!-- Checkbox bound to the boolean; Thymeleaf will also emit a hidden input for false -->
                <input type="checkbox"
                       th:field="*{wishes[__${stat.index}__].reserved}"
                       th:id="'wishes-' + ${w.id} + '-reserved'">

                <label th:for="'wishes-' + ${w.id} + '-reserved'"
                       th:text="${w.reserved} ? 'Reserveret' : 'Ikke reserveret'"></label>
            </div>

            <button type="submit">gem</button>
        </form>
    </div>
</div>
</body>
</html>
