<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WishHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @keyframes floatLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-200px);
            }
        }

        @keyframes floatRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
<header class="topbar">
    <a href="/wishhub/profile" class="header-logo">☁️ WishHub</a>
    <form th:action="@{/wishhub/logout}" class="logout-form">
        <button type="submit" class="logout-button">Log ud</button>
    </form>
</header>
<div class="emoji-clouds"></div>
<div class="main-content">
    <h1 th:text="${wishlist.name}"></h1>

    <div class="action-bar">
        <form th:action="@{/wishhub/addWish}">
            <button type="submit" class="wish-button">Tilføj et Ønske</button>
        </form>
        <input type="hidden" id="input" th:value="'https://wishhubapp-dshsbng4gvh2fxdn.swedencentral-01.azurewebsites.net/wishhub/sharedLink/' + ${wishlist.getWishlistId()}">
        <button id="button" class="copy-button">Kopiér link</button>
    </div>
    <div class="wishes-container">
        <div th:each="wish : ${wishes}" class="wish">
            <div>
                <h2 th:text="${wish.name}"></h2>
                <p th:text="${wish.description}"></p>
                <p th:text="${wish.price} + ' dkk'"></p>
                <a th:href="${wish.link}" target="_blank" th:text="${wish.link}"></a>
            </div>
            <div class="button-group">
                <form th:action="@{/wishhub/deleteWish/{wishId}(wishId=${wish.id})}" method="post">
                    <button class="delete-button" type="submit">Slet</button>
                </form>
                <form th:action="@{/wishhub/updateWish/{wishId}(wishId=${wish.id})}">
                    <button class="rediger-button" type="submit">Rediger</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cloudContainer = document.querySelector(".emoji-clouds");
        for (let i = 0; i < 20; i++) {
            const cloud = document.createElement("div");
            cloud.textContent = "☁️";
            cloud.style.position = "absolute";
            cloud.style.fontSize = `${Math.random() * 4 + 2}rem`;
            cloud.style.top = `${Math.random() * 100}%`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloud.style.opacity = Math.random() * 0.4 + 0.1;
            const dir = (i % 2) ? 'Left' : 'Right';
            cloud.style.animation = 'float' + dir + ' ' + (80 + Math.random() * 60) + 's linear infinite';
            cloudContainer.appendChild(cloud);
        }
    });

    var btn = document.getElementById("button")
    console.log(btn)
    var input = document.getElementById("input")
    console.log(input)
    btn.onclick = () => {
        var text = input.value
        console.log('text', text)
        navigator.clipboard.writeText(text)
    }
</script>
</body>
</html>
