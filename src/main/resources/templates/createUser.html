<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WishHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
    @keyframes floatLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200px); }
    }
    @keyframes floatRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(200px); }
    }
    </style>
</head>
<body>

<header>
    <a href="/wishhub/landingPage" class="header-logo">
        ☁️ WishHub
    </a>
</header>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cloudContainer = document.querySelector(".emoji-clouds");
        for (let i = 0; i < 20; i++) {
            const cloud = document.createElement("div");
            cloud.textContent = "☁️";
            cloud.style.position = "absolute";
            cloud.style.fontSize = `${Math.random() * 4 + 2}rem`;
            cloud.style.top = `${Math.random() * 100}%`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloud.style.opacity = Math.random() * 0.4 + 0.1;
            const dir = (i % 2) ? 'Left' : 'Right';
            cloud.style.animation = 'float' + dir + ' ' + (80 + Math.random()*60) + 's linear infinite';
            cloudContainer.appendChild(cloud);
        }
    });
</script>

<div class="emoji-clouds"></div>


<div class="container">
    <form th:action="@{landingPage}">
         <button class="close-btn" >&times;</button>
    </form>

    <h1>
        Opret en profil
    </h1>
<form action="#" th:action="@{/wishhub/register}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>
                Navn:
            </td>
            <td>
                <input type="text" placeholder="Navn" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="email" placeholder="Email" th:field="*{email}">
            </td>
        </tr>
        <tr>
            <td>
                Adgangskode:
            </td>
            <td>
                <input type="password" placeholder="Adgangskode" th:field="*{password}">
            </td>
        </tr>


    </table>
    <button type="submit" class="button">Opret</button>
</form>
</div>
</body>
</html>
