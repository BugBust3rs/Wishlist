<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WishHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @keyframes floatLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200px); }
        }
        @keyframes floatRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(200px); }
        }
    </style>
</head>
<body>

<header class="topbar">
    <a href="/wishhub/landingPage" class="header-logo">☁️ WishHub</a>
    <form th:action="@{/wishhub/logout}" class="logout-form">
        <button type="submit" class="logout-button">Log ud</button>
    </form>
</header>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cloudContainer = document.querySelector(".emoji-clouds");
        for (let i = 0; i < 20; i++) {
            const cloud = document.createElement("div");
            cloud.textContent = "☁️";
            cloud.style.position = "absolute";
            cloud.style.fontSize = (Math.random() * 4 + 2) + 'rem';
            cloud.style.top = (Math.random() * 100) + '%';
            cloud.style.left = (Math.random() * 100) + '%';
            cloud.style.opacity = Math.random() * 0.4 + 0.1;
            const dir = (i % 2) ? 'Left' : 'Right';
            cloud.style.animation = 'float' + dir + ' ' + (80 + Math.random()*60) + 's linear infinite';
            cloudContainer.appendChild(cloud);
        }
    });
</script>

<div class="emoji-clouds"></div>
<div class="container">
    <form th:action="@{/wishhub/landingPage}">
        <button class="close-btn">&times;</button>
    </form>
    <h1>
        Log ind
    </h1>

    <form action="#" th:action="@{entrance}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input required type="text" placeholder="Email" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>
                    Adgangskode:
                </td>
                <td>
                    <input required type="password" placeholder="Adgangskode" th:field="*{password}">
                </td>
            </tr>


        </table>
        <button type="submit" class="button">Log ind</button>
    </form>
    <form th:action="@{/wishhub/createUser}">
        <button class="button primary">Opret profil</button>
    </form>

</div>
</body>
</html>
