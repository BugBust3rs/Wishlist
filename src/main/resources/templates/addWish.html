<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WishHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @keyframes floatLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200px); }
        }
        @keyframes floatRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(200px); }
        }
    </style>
</head>
<body>

<header class="topbar">
    <a href="/wishhub/profile" class="header-logo">☁️ WishHub</a>
    <form th:action="@{/wishhub/logout}" class="logout-form">
        <button type="submit" class="logout-button">Log ud</button>
    </form>
</header>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cloudContainer = document.querySelector(".emoji-clouds");
        for (let i = 0; i < 20; i++) {
            const cloud = document.createElement("div");
            cloud.textContent = "☁️";
            cloud.style.position = "absolute";
            cloud.style.fontSize = `${Math.random() * 4 + 2}rem`;
            cloud.style.top = `${Math.random() * 100}%`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloud.style.opacity = Math.random() * 0.4 + 0.1;
            const dir = (i % 2) ? 'Left' : 'Right';
            cloud.style.animation = 'float' + dir + ' ' + (80 + Math.random()*60) + 's linear infinite';
            cloudContainer.appendChild(cloud);
        }
    });
</script>

<div class="emoji-clouds"></div>



<div>
    <h1>Tilføj et ønske</h1>
    <form action="#" th:action="@{/wishhub/saveWish}" th:object="${wish}" method="post">
        <table>
            <tr>
                <td>
                    Ønske
                </td>
                <td>
                    <input type="text" placeholder="Dit ønske" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>
                    Beskrivelse
                </td>
                <td>
                    <input type="text" placeholder="fx. farve eller størrelse osv." th:field="*{description}">
                </td>
            </tr>
            <tr>
                <td>
                    Pris
                </td>
                <td>
                    <input type="text" placeholder="DKK" th:field="*{price}">
                </td>
            </tr>
            <tr>
                <td>
                    Link til ønske
                </td>
                <td>
                    <input type="text" placeholder="https://eksempel.dk/gave" th:field="*{link}">
                </td>
                <input type="hidden" th:field="*{wishlistId}">
            </tr>

        </table>

    <button type="submit" class="button">Opret</button>
    </form>
    <form th:action="@{/wishhub/wishes/{wishlistId}(wishlistId=${wish.getWishlistId()})}">
        <button type="submit" class="wish-button">Fortryd</button>
    </form>
</div>
</body>
</html>
