<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>WishHub</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header class="topbar">
    <a href="/wishhub/profile" class="header-logo">☁️ WishHub</a>
    <form th:action="@{/wishhub/logout}" class="logout-form">
        <button type="submit" class="logout-button">Log ud</button>
    </form>
</header>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cloudContainer = document.querySelector(".emoji-clouds");
        for (let i = 0; i < 20; i++) {
            const cloud = document.createElement("div");
            cloud.textContent = "☁️";
            cloud.style.fontSize = `${Math.random() * 4 + 2}rem`;
            cloud.style.top = `${Math.random() * 100}%`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloud.style.opacity = Math.random() * 0.4 + 0.1;
            const dir = (i % 2) ? 'Left' : 'Right';
            cloud.style.animation = 'float' + dir + ' ' + (80 + Math.random() * 60) + 's linear infinite';
            cloudContainer.appendChild(cloud);
        }
    });
</script>

<div class="emoji-clouds"></div>

<main class="profile-content">
    <div class="section-header">
        <h2 class="section-title">Ønskelister</h2>
    </div>
    <div class="create-wrapper">
        <form th:action="@{/wishhub/saveWishlist}" th:object="${wl}" method="post"
              class="create-form create-form--below">
            <input th:field="*{name}" placeholder="Ny ønskeliste..." class="create-input"/>
            <input type="hidden" th:field="*{userId}"/>
            <button type="submit" class="create-button">Opret</button>
        </form>
    </div>
    <div class="wishes-container">
        <div th:each="wl : ${wishlist}" class="wishlist-item">
            <a th:href="@{/wishhub/wishes/{id}(id=${wl.wishlistId})}" class="wishlist-link" aria-label="Åbn ønskeliste">
                <div class="wishlist-card">
                    <h2 th:text="${wl.name}"></h2>
                    <form th:action="@{/wishhub/deleteWishlist/{wishlistId}(wishlistId=${wl.wishlistId})}"
                          method="post">
                        <button class="delete-button delete-button--overlay" type="submit">Slet</button>
                    </form>
                </div>
            </a>
        </div>
    </div>


</main>
</body>
</html>
